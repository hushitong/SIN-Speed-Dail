<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Group</title>
  <style>
    body {
      width: 200px;
      min-height: 150px;  /* 最小高度，确保居中时不塌陷 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* 垂直居中 */
      align-items: center;  /* 水平居中 */
      text-align: center;
    }
    h3 {
      margin: 0 0 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      transition: background 0.2s;
    }
    li:hover {
      background-color: #e0e0e0;
    }
    li:last-child {
      border-bottom: none;
    }
    #message {
      display: none;
      padding: 12px;
      margin: 0;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;  /* 加大字体，更显眼 */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      width: 100%;  /* 占满宽度 */
    }
    #message.success {
      background-color: #d4edda;
      color: #155724;
    }
    #message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #message.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>选择分组添加当前页面</h3>
  <ul id="group-list"></ul>
  <div id="message"></div>  <!-- 消息提示区 -->
  <script src="popup.js"></script>
</body>
</html>
